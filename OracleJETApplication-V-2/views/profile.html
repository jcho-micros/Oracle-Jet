<!-- small template -->
<script type="text/html" id="sm_template">
    <div id="profileNavList" class="oj-flex mobileSubNav" data-bind="if: router.stateId(), click:toggleSections">
        <div data-bind="with: router.currentState()" class="oj-flex-item">
            <div class="mobileNavTitleArea oj-flex-bar">
                <span class="oj-flex-bar-start" id="currentPage" data-bind="text: label"></span>
                <span class="oj-flex-bar-end"><i class="fa fa-chevron-down"></i></span>
            </div>
        </div>
    </div>

    <div class="oj-flex mobileSubNavList" data-bind="visible: sectionsState">
        <div id="profileTabs" class="oj-flex-item" data-bind="ojComponent: {component: 'ojNavigationList', selection: router.stateId(), beforeSelect: selectHandler, drillMode: 'none'}">
            <ul data-bind="foreach: router.states">
                <li data-bind="attr: {id: id}, click: $parent.toggleSections">
                    <a data-bind="text: label"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="mainContentArea">
        <!--    For profile Area header-->
        <div class="oj-flex" data-bind="css: $root.router.stateId() + 'TitleWrap', if:$root.router.stateId() == 'profile'">
            <h1 data-bind="text: firstName() + ' ' + lastName()" style="font-size: 26px"></h1>
        </div>
        <div class="oj-flex oj-flex-items-pad" data-bind="if: router.stateId()">
            <div id="profileTabSection" class="oj-flex-item" data-bind="with: router.currentState()">
                <div data-bind="template: {name: 'profile/' + id +'/' + id + '-small'}"></div>
            </div>
        </div>
    </div>
    <!--Labor dialog modal-->
    <div data-bind="template: {name: 'profile/dialogwindow/dialogwindow-small'}"></div>
</script>

<!-- large template -->
<script type="text/html" id="md_lg_xl_template">
    <!--    For profile Area header-->
    
    <div id="profileLoader" data-bind="if:$root.router.stateId() == 'profile',style:{background: 'url(css/images/people/'+empId()+'.png)',
                'background-repeat': 'no-repeat',
    'background-size': '123px 111px',
    'background-position': '100% 30%',
    'background-color': '#507AA0',
    'height': '110px'}" class="oj-flex" >
        <h1 data-bind="text: firstName() + ' ' + lastName()" class="pageTitle"></h1>
    </div>
        <div id="profileSectionTabs" class="oj-flex-item subTabs">
            <div data-bind="ojComponent: {component: 'ojConveyorBelt'}">  
                <div id="profileTabs" data-bind="ojComponent: {component: 'ojNavigationList', selection: router.stateId(), beforeSelect: selectHandler, drillMode: 'none', edge: 'top'}">
                    <ul data-bind="foreach: router.states">
                        <li data-bind="attr: {id: id}">
                            <a data-bind="text: label"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    <div class="oj-flex oj-flex-items-pad">
        <div id="profileTabWrapper" class="oj-flex-item" data-bind="if: router.stateId()">
            <div data-bind="with: router.currentState()">
                    <div data-bind="template: {name: 'profile/' + id +'/' + id + '-large'}"></div>
            </div>
        </div>
    </div>

    <!--Labor dialog modal-->
    <div data-bind="template: {name: 'profile/dialogwindow/dialogwindow-large'}"></div>   
</script>


<div id="templateWrapper2" data-bind="template: {name: $root.medium() ? 'md_lg_xl_template' : 'sm_template'}"></div>
