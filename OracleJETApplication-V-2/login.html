<body bgcolor="#FFFFFF" text="#000000" id="loginPage">
    <script type="text/javascript">
        $(function(){
           //$('#usr').val('john.hancock@oracle.com');
          // $('#cpny').val('mrs');
           //$('#pwd').val('micros2011');
        });

        $(function() {
            $('#loginBtn').on('click', function(){
                var selectId = 'Baltimore';//$('#locationId option:selected').val();

                var url = window.location.pathname;
                var root = location.protocol + '//' + location.host;
                var q = document.URL.split('?')[1];
                var fullLink = root + url.replace('login', 'index') + '?' + q;
                if(q == undefined){
                    window.location.href = root + url.replace('login', 'index') + '?root=home&loc='+selectId;
                }else{    
                    window.location = fullLink;
                }
            });

        });
        </script>
        <div class="lowerbar"></div>
        <div class="container" style="color:#666;">
            <div class="desktopLogo">
                <div class="circle_1"></div>
                <div class="circle_2"></div>
                <div class="circle_3"></div>
            </div>
            <div class="body-container">
                <div class="topbackground">
                    <h2> </h2>
                    <div class="logo_container">
                        <img src="css/images/logo_oracle.png" class="logo" width="190px"> Hospitality
                    </div>
                    <h1></h1>

                    <p class="textlg">
                        <em>Welcome Back</em>
                    </p>
                </div>
                <div class="myMicrosLogo-container">
                    <img src="css/images/myMicros-logo-top.png" width="120px" class="myMicrosLogo-top"/>
                    <img src="css/images/myMicros-logo.png" width="120px" class="myMicrosLogo-bottom"/>
                </div>
                <div class="formcontainer">
                    <div class="w-form">
                        <form name="login"  action="/index.html" method="POST" id="loginFrom">
                            <input type="hidden" name="LOGIN"/>
                            <input type="hidden" name="action"/>
                            <label for="usr" style="float: left">User Name</label>
                            <input type="Text" name="usr" id="usr" class="textfield" value="" 
                                   maxlength="25" placeholder=""  >
                            <label for="usr" style="float: left">Company</label>
                            <input type="Text" name="cpny" id="cpny" class="textfield" value="" 
                                   maxlength="32" placeholder="" >
                            <label for="pwd" style="float: left">Password</label>
                            <input type="Password" maxlength="20" autocomplete="off" name="pwd" 
                                   id="pwd" placeholder="" >

                            <a class="btn_primary buttonclass" style="margin-bottom:10px;" id="loginBtn">Sign In</a>
                            <div class="fgp-container">
                                <a href="#"  onclick="mymicrosPasswordHint()">Forgot your password?</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
