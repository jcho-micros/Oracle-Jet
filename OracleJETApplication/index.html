<!DOCTYPE html>
<html>

<head>
    <title>My App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/oj/v1.1.2/alta/oj-alta.css" rel="stylesheet" type="text/css" />
    <!--        Once completed remove override.css from file-->
    <link href="css/oj-override.css" rel="stylesheet" type="text/css" />
    <script data-main="js/main" src="js/libs/require/require.js">
    </script>
    <link href="css/libs/fa/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>

<body id="globalBody">
    <div id="appDrawer" class="oj-offcanvas-start">
        <div data-bind="ojModule: {
                        name: 'header', 
                        viewName: 'off-canvas-template-left'}">
        </div>
    </div>
    <header data-bind="ojModule: { name: 'header'}" class="app-header"></header>
    <div class="oj-row full-height" id="app-main-area">
        <div class="oj-xl-12 oj-lg-12 oj-sm-12 oj-col full-height" id="mainCol">
            <div class="oj-row oj-cols-nopad full-height">
                <div class="oj-sm-only-hide oj-md-only-hide oj-lg-2 oj-xl-2 oj-col full-height" id="sidebar-left">
                    <div data-bind="ojModule: {
                        name: 'sidebar-left',
                        viewName: 'sidebar-left'}">
                    </div>
                </div>
                <div class="oj-sm-12 oj-lg-10 oj-col page-area">
<!--                    <div data-bind="ojModule: { name: router.stateId()}" class="routerDiv"></div>-->
                    <div id="content" data-bind="ojModule: $root.router.moduleConfig"></div>
                    <footer data-bind="ojModule: { name: 'footer'}" class="app-footer"></footer>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
