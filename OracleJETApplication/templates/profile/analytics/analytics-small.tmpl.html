<div class="justifyCenter">
    <div class="oj-row">
        <div class="oj-col oj-sm-10">
            <a style="line-height:39px;" data-bind="attr:{href: 'index.html?root=people'}">Back to Search</a>
        </div>
        <div class="oj-col oj-sm-2 oj-lg-text-align-end">
            <div data-bind="click: function(){$parent.handleOpen('#profileDialogWindow')}" style="line-height:39px;">Edit</div>
        </div>
    </div>
    <div class="oj-row">
        <div class="oj-col oj-sm-12">
            <div class="textbold">History</div>
            <div id="barChart" data-bind="ojComponent: {
                    component: 'ojChart', 
                    type: 'bar', 
                    selectionMode: 'none',
                    dataCursor: 'on',
                    orientation: $parent.orientationValue,
                    stack: $parent.stackValue,
                    series: $parent.barSeriesValue, 
                    groups: $parent.barGroupsValue, 
                    animationOnDisplay: 'auto',
                    animationOnDataChange: 'auto',
                    hoverBehavior: 'dimok '
                }"
                 style="max-width:500px;width:100%;height:350px;">
            </div>
        </div>
        <div class="oj-col oj-sm-12">
            <div class="textbold">Current</div>
            <div data-bind="ojComponent: {
                    component: 'ojChart', 
                    type: 'pie', 
                    series: $parent.pieSeriesValue,
                    animationOnDisplay: 'auto',
                    animationOnDataChange: 'auto',
                    styleDefaults: {threeDEffect: 'off'},
                    hoverBehavior: 'dim'
                }"
                style="max-width:500px;width:100%;height:350px;">
            </div>
        </div>
    </div>
</div>
