<div class="justifyCenter">
    <div class="oj-row">
        <div class="oj-md-10 oj-col">
            <div class="scheduleHeader"> <h2>Schedule</h2> <span class="timeOffRequest"><a data-bind="click:$parent.editRequestTimehandleOpen">Time Off Request</a></span></div>
        </div> 
        <div class="oj-md-2 oj-col">
            <a data-bind="click: function(){$parent.handleOpen('#scheduleDetailDialog')}" style="line-height:39px;">edit <i class="fa fa-pencil-square-o"></i></a>
        </div>
        </div>
    </div>
    <div class="oj-row">
        <div class="oj-md-12 currentWeekHeaderArea">
            <div class="currentWeekHeader"><strong>Current Week</strong> (8/40) </div>
        </div>
        <div class="oj-md-12">
            <div class="oj-row">
                <div class="oj-md-6 oj-col shiftPoolDiv">
                   <a data-bind="click: $parent.handleOpen('#shiftPoolModal')" class="shiftPoolLink">Shift Pool</a>
                </div>
                <div class="oj-md-6 oj-col emailAndPringDiv">
                    <ul class="scheduleToolArea">
                        <li id="email"><a href="#"><span class="fa fa-envelope-o"></span> email</a></li>
                        <li id="print"><a href="#"><span class="fa fa-print"></span> print</a></li>
                    </ul>
                </div>

            </div>
            <div id="filmStripDiv" class="oj-panel" style="margin: '20px';  width='776px'">
              <div id="filmStrip" aria-label="Set of chemicals" data-bind="ojComponent: {component: 'ojFilmStrip', arrowPlacement: self.currentNavArrowPlacement, arrowVisibility: self.currentNavArrowVisibility}">
                  <!-- ko foreach: $parent.currentScheduledDates -->
                  
                  <div class="oj-panel oj-panel-alt2 schedule-filmstrip-item" data-bind="style: {display: getItemInitialDisplay($index())}">
                    <div>
                       
                       <a data-bind="click:function(){$parents[1].showItemIndex('#currentWeekModal')}">
                           <p>
                               <span data-bind="text: currentDayStart"></span> 
                           </p>
                           <p>
                                <span data-bind="text: currentDayStartTime"></span> - <span data-bind="text: currentDayEndTime"></span> 
                           </p>
                            <p>
                                 <span data-bind="text: currentSecondDayStartTime"></span> - <span data-bind="text: currentSecondDayEndTime"></span>
                            </p>
                        </a>
                        <br /><span data-bind="text: location"></span>, <span data-bind="text: revenueCenter"></span>
                       <br /><span data-bind="text: job"></span>, <span data-bind="text: station"></span>
                       <br /><span data-bind="text: status"></span>
                       <br /><span data-bind="text: notes"></span>
                    </div> 
                       
                    </div>
                      
                <!-- /ko -->

              </div>
            </div> <!-- end filmStripDiv -->
        </div>
    </div>
    <div class="oj-row futureRow">
        <div class="oj-md-12 upcomingWeekHeaderArea">
            <div class="upcomingWeekHeader"><strong>Upcoming Week</strong> (8/40) </div>
        </div>
        <div class="oj-md-12">
            <div class="oj-row">
                <div class="oj-md-6 oj-col shiftPoolDiv">
                   <a data-bind="click: $parent.handleOpen('#shiftPoolModal')" class="shiftPoolLink">Shift Pool</a>
                </div>
                <div class="oj-md-6 oj-col emailAndPringDiv">
                    <ul class="scheduleToolArea"> 
                        <li id="email"><a href="#"><span class="fa fa-envelope-o"></span> email</a></li>
                        <li id="print"><a href="#"><span class="fa fa-print"></span> print</a></li>
                    </ul>
                </div>

            </div>
            <div id="filmStripDiv" class="oj-panel" style="margin: '20px';  width='776px'">
              <div id="filmStrip" aria-label="Set of chemicals" data-bind="ojComponent: {component: 'ojFilmStrip', arrowPlacement: self.currentNavArrowPlacement, arrowVisibility: self.currentNavArrowVisibility}">
               
                <!-- ko foreach: $parent.futureScheduledDates -->

                <div class="oj-panel oj-panel-alt2 demo-filmstrip-item" data-bind="style: {display: getItemInitialDisplay($index())}">
                    <a data-bind="click:function(){$parents[1].showItemIndex('#upcomingWeekModal')}">
                        <p><span data-bind="text: futureDayStart"></span></p>
                        <p><span data-bind="text: futureDayStartTime"></span> - <span data-bind="text: futureDayEndTime"></span></p>
                        <p><span data-bind="text: futureSecondDayStartTime"></span> - <span data-bind="text: futureSecondDayEndTime"></span></p>
                     
                    </a>
                    <br /><span data-bind="text: location"></span>, <span data-bind="text: revenueCenter"></span>
                    <br /><span data-bind="text: job"></span>, <span data-bind="text: station"></span>
                    <br /><span data-bind="text: status"></span>
                    <br /><span data-bind="text: notes"></span>
                </div>

                <!-- /ko -->
              </div>
            </div> <!-- end filmStripDiv -->
        </div>
    </div>
    <div class="oj-row">
            <div class="oj-md-4 oj-col">
                <h3>Availablity</h3>
                    <div class="oj-sm-12">
                        <h4>Minimum - Maximum Hours by Day</h4>
                        <div data-bind="foreach: $parent.availability">
                            <div>
                                <span data-bind="text: day "></span> (<span data-bind="text: hoursavailablefrom"></span><span data-bind="visible: hoursavailableto > 0"><span data-bind="text: ' - ' + hoursavailableto"></span></span>)
                            </div>
                        </div>
                    </div>
            </div>
            <div class="oj-md-4 oj-col">
                <h3>Days and Times</h3>
                       <h4>Unavailable</h4>
                       <div data-bind="foreach: $parent.daysAndTimeDisplay">
                           <div data-bind="visible: timesegment == 'unavailable'">
                                <span data-bind="text: day"></span>
                                <span data-bind="visible: allday == 'yes'">all day</span>
                                <span data-bind="visible: allday == 'no'">
                                    <span data-bind="text: $parents[1].basicTimeFormat(fullstarttime)"></span> - <span data-bind="text: $parents[1].basicTimeFormat(fullendtime)"></span>
                                </span>
                            </div>
                       </div>
                        <h4>Preferred</h4>
                            <div data-bind="foreach: $parent.daysAndTimeDisplay">
                                <div data-bind="visible: timesegment == 'preferred'">
                                <span data-bind="text: day"></span>
                                    <span data-bind="visible: allday == 'yes'">all day</span>
                                    <span data-bind="visible: allday == 'no'">
                                        <span data-bind="text: $parents[1].basicTimeFormat(fullstarttime)"></span> - <span data-bind="text: $parents[1].basicTimeFormat(fullendtime)"></span>
                                    </span>
                                 </div>
                            </div>
            </div>
            <div class="oj-md-4 oj-col">
                <h3>School District</h3>
                    <div>
                        <div data-bind="text: $parent.schooldistrict"></div>
                    </div>
            </div>  
    </div>
<div data-bind="template: {name: 'profile/schedules-timecards/shift-pool-modal/shift-pool-modal-large'}"></div>
<div data-bind="template: {name: 'partials/employee-schdeule-detail-edit/employee-schedule-detail-large'}"></div>
<div data-bind="template: {name: 'profile/schedules-timecards/current-week-modal/current-week-modal-large'}"></div>
<div data-bind="template: {name: 'profile/schedules-timecards/upcoming-week-modal/upcoming-week-modal-large'}"></div>
<div data-bind="template: {name: 'profile/schedules-timecards/schedule-timecard-modal/schedule-timecard-modal-large'}"></div>
<div data-bind="template: {name: 'profile/schedules-timecards/time-off-requested-modal/time-off-requested-modale-large'}"></div>             
</div>
