<div class="oj-row oj-cols-nopad app-header-mobile">
    <div class="oj-sm-10 oj-lg-hide oj-col">
        <button class='oj-button-half-chrome' data-bind="click:toggleAppDrawer,
			     ojComponent: {component:'ojButton',
                                    label: offScreenButtonLabel, 
                                    display: 'icons', 
                                    icons: {start: offScreenButtonIconClass}}">
        </button>
        <span role="img" class="appheader-logo-oracle" title="Oracle Logo" alt="Oracle Logo"></span>
    </div>
    <div class="oj-sm-2 oj-lg-hide oj-col oj-helper-text-align-right">
        <button class='oj-button-half-chrome' data-bind="ojComponent: { component: 'ojButton',
                             label: 'Avatar', 
                             display: 'icons',
                             icons: {start:'oj-icon fa fa-user'},
                             menu: '#appheaderGlobalNavMenuId'
                             }">
        </button>
    </div>
</div>

<div class="oj-row">
    <!--
                <div class="oj-sm-only-hide oj-md-only-hide oj-lg-4 oj-xl-5">
                    <div role="img" class="oj-icon appheader-logo-oracle" title="Oracle Logo" alt="Oracle Logo"></div>
                    <div class="appheader-appname" data-bind="text: appName"></div>
                </div>
-->
    <div class="oj-sm-12 oj-med-12 oj-lg-5 oj-xl-4">
        <div id="ojAppNav2" class="oj-lg-justify-content-center oj-xl-justify-content-flex-end" data-bind="ojComponent: {component: 'ojNavigationList',
                              drillMode: 'none', 
                              edge: 'top', 
                              selection: $root.router.stateId(),
                              data: $root.dataSource,
                              optionChange: $root.optionChangeHandler,
                              item: { template: 'app_nav_template' }
                              }" aria-label="Choose only one navigation element">
        </div>
    </div>
    <div class="oj-sm-only-hide oj-md-only-hide oj-lg-3 oj-xl-3 oj-helper-text-align-right">

        <ul id="appheaderGlobalNavMenuId" data-bind="ojComponent: {component: 'ojMenu', select: menuItemSelect}" style="display:none">

            <li data-bind="attr: {label: userName}">
                <a data-bind="text: userName, href: url"></a>
            </li>

            <!-- ko foreach: globalNavItems -->
            <li data-bind="attr: {id: label}">
                <a data-bind="text: label, href: url"></a>
            </li>
            <!-- /ko -->
        </ul>
    </div>
    <div class="oj-toolbar-no-chrome" aria-controls="player" data-bind="ojComponent: {component:'ojToolbar'}">

        <!-- This pulldown menu is used for wider screens -->
        <button id="menuButton" class='oj-button-half-chrome' data-bind="ojComponent: { component: 'ojButton', label: userName, menu: '#appheaderGlobalNavMenuId'}">
        </button>


        <!-- appheaderMenuAndToolbarContainer -->
    </div>
</div>
<!-- oj-row -->
<script type="text/html" id="app_nav_template">
    <li>
        <a href="#">
            <span data-bind="css: $data['iconClass']"></span>
            <span data-bind="text: $data['name']" class="oj-sm-only-hide oj-lg-hide"></span>
        </a>
    </li>
</script>

<script type="text/html" id="app_nav_off_canvas_template">
    <li>
        <a href="#">
            <span data-bind="css: $data['iconClass']"></span>
            <span data-bind="text: $data['name']"></span>
        </a>
    </li>
</script>
