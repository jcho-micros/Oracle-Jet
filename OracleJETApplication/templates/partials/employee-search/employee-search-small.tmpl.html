<!--Linked to people.js through modules and template bindings-->
   <div id="form-container" class="oj-form">
    <div class="leftColPeople">
        <div class="oj-row">
            <div class="searchTitle">
                <h4>Search Criteria <a href="#">view all employees</a></h4>
            </div>
        </div>
        <div class="employee-search-form">
            <div class="oj-row">
                <div class="oj-col">
                    <label for="payrollid">Payroll ID</label>
                    <input id="payrollid" data-bind="ojComponent: {component: 'ojInputText', value:'',
                                                     help: {definition: helpDef()}}">
                    <label for="firstname">First Name</label>
                    <input id="firstname" data-bind="ojComponent: {component: 'ojInputText', value:'',
                                                  help: {definition: helpDef()}}">

                    <label for="lastname">Last Name</label>
                    <input id="lastname" data-bind="ojComponent: {component: 'ojInputText', value:'',
                                                  help: {definition: helpDef()}}">

                    <label for="basicSelect">Single Select </label>
                    <select id="basicSelect" data-bind="ojComponent: {component: 'ojSelect', value: val, rootAttributes: {style:'max-width:20em'}}">
                        <option value="IE">Internet Explorer</option>
                        <option value="FF">Firefox</option>
                        <option value="CH">Chrome</option>
                        <option value="OP">Opera</option>
                        <option value="SA">Safari</option>
                    </select>
                </div>
                <!-- End of Col -->
            </div>
            <!-- End of Row -->
        </div>
        <div id="employee-search-accordion" data-bind="ojComponent: {component: 'ojAccordion'}">
            <div id="c1">
                <span>Status <span class="fa fa-plus"></span></span>
                <div id="checkboxSetId" aria-labelledby="mainlabelid" data-bind="ojComponent: {
                                              component: 'ojCheckboxset',
                                              value: currentStatus}">
                    <span class="oj-choice-row">
                                                  <input id="active" type="checkbox" value="Active">
                                                  <label for="active">Active</label>
                                                </span>
                    <span class="oj-choice-row">
                                                  <input id="inactivesuspended" type="checkbox" value="Inactive-Suspended">
                                                  <label for="inactivesuspended">Inactive-Suspended</label>
                                                </span>
                    <span class="oj-choice-row">
                                                  <input id="inactiveterm" type="checkbox" value="Inactive-Terminated">
                                                  <label for="inactiveterm">Inactive-Terminated</label>
                                                </span>
                </div>
            </div>
            <div id="c2" data-bind="ojComponent: {component: 'ojCollapsible'}">
                <span>More Options <span class="fa fa-plus"></span></span>
                <div id="checkboxSetId" aria-labelledby="mainlabelid" data-bind="ojComponent: {
                                              component: 'ojCheckboxset',
                                              value: currentStatus}">
                    <span class="oj-choice-row">
                                                  <input id="minor" type="checkbox" value="Minor">
                                                  <label for="minor">Minor</label>
                                                </span>
                    <span class="oj-choice-row">
                                                  <input id="termLOA" type="checkbox" value="Included Terminated & LOA Employees">
                                                  <label for="termLOA">Included Terminated &amp; LOA Employees</label>
                                                </span>
                </div>
            </div>
            <div id="c3" data-bind="ojComponent: {component: 'ojCollapsible'}">
                <span>Search History (Last 30 days) <span class="fa fa-plus"></span></span>

            </div>
        </div>


    </div>

    <div class="submitWrapper left">
       <!--temporary toggleSection function applied to these buttons, will need to submit form and return results and then clear results-->
        <input id="submit" type="submit" data-bind="click: toggleSections,
                                                 ojComponent: {component: 'ojButton', label: 'Search', icons: { start: 'fa fa-search'} }" />

        <input id="reset" type="reset" data-bind="click: toggleSections,
                                              ojComponent: {component: 'ojButton', label: 'Clear'}" />
       </div>
    <div class="resultWrapper" data-bind="visible: sectionsState">

        <ul id="listview" data-bind="ojComponent: {component: 'ojListView',
            data: listViewDataSource,
            item: {template: 'peoplelist_template'},
            selectionMode: 'single',
            currentItem: '100',
            selection: ['100'],
            rootAttributes: {style: 'width:100%;height:600px;overflow:auto; margin-top: 5px'},
            scrollPolicy: 'loadMoreOnScroll',
            scrollPolicyOptions: {fetchSize: 10}}">
        </ul>

        <script type="text/html" id="peoplelist_template">
            <li data-bind="attr: {id: $data['name']}, click: $parent.loadPersonPage">
                <div class="oj-row">
                    <div class="oj-lg-2 oj-md-2 oj-sm-12 oj-col" style="max-width:70px;padding-bottom:5px">
                        <img data-bind="attr: {src: 'images/listView/'+ name +'.png', alt: name}" />
                    </div>
                    <div class="oj-lg-10 oj-md-10 oj-sm-12 oj-col">
                        <div class="oj-row row">
                            <div class="oj-lg-12 oj-col">
                                <span class="header" data-bind="text: firstName + ' ' + lastName"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </script>

    </div>
</div>
