<!--Linked to people.js through modules and template bindings-->
<div class="oj-row">
    <div class="oj-md-12 oj-lg-8 oj-col">
        <div class="searchTitle">
            <h2>Search Criteria</h2> <a href="">view all employees</a>
        </div>
        <form data-bind="submit: filteredAllPeople" id="peopleSearchForm">
            <div class="oj-row">
                <div class="oj-md-3 oj-col">
                    <label for="payrollid">Payroll ID</label>
                    <input id="payrollid" data-bind="ojComponent: {component: 'ojInputText', value:'', help: {definition: helpDef()}}">
                </div>
                <div class="oj-md-3 oj-col">
                    <label for="firstname">First Name</label>
                    <input placeholder="search" id="firstname" data-bind="value: firstNameSearch, ojComponent: {component: 'ojInputText'}"/>
                </div>
                <div class="oj-md-3 oj-col">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" data-bind="ojComponent: {component: 'ojInputText', value:'', help: {definition: helpDef()}}">
                </div>
                <div class="oj-md-3 oj-col">
                    <label for="basicSelect">Home Store</label>
                    <select id="basicSelect" data-bind="ojComponent: {component: 'ojSelect', value: val, rootAttributes: {style:'max-width:20em'}}">
                        <option value="IE">Internet Explorer</option>
                        <option value="FF">Firefox</option>
                        <option value="CH">Chrome</option>
                        <option value="OP">Opera</option>
                        <option value="SA">Safari</option>
                    </select>
                </div>
            </div>
            <div class="oj-row">
                 <div class="oj-md-6 oj-col checkboxWrapper">
                    <label id="mainlabelid">STATUS</label>
                    <div id="checkboxSetId" aria-labelledby="mainlabelid" data-bind="ojComponent: {
                                          component: 'ojCheckboxset',
                                          value: currentStatus}">
                        <span class="oj-choice-row">
                                              <input id="active" type="checkbox" value="Active">
                                              <label for="active">Active</label>
                                            </span>
                        <span class="oj-choice-row">
                                              <input id="inactivesuspended" type="checkbox" value="Inactive-Suspended">
                                              <label for="inactivesuspended">Inactive-Suspended</label>
                                            </span>
                        <span class="oj-choice-row">
                                              <input id="inactiveterm" type="checkbox" value="Inactive-Terminated">
                                              <label for="inactiveterm">Inactive-Terminated</label>
                                            </span>
                    </div>
                </div>
                <div class="oj-md-6 oj-col checkboxWrapper">
                    <label id="mainlabelid">MORE OPTIONS</label>
                    <div id="checkboxSetId" aria-labelledby="mainlabelid" data-bind="ojComponent: {
                                          component: 'ojCheckboxset',
                                          value: currentStatus}">
                        <span class="oj-choice-row">
                                              <input id="minor" type="checkbox" value="Minor">
                                              <label for="minor">Minor</label>
                                            </span>
                        <span class="oj-choice-row">
                                              <input id="termLOA" type="checkbox" value="Included Terminated & LOA Employees">
                                              <label for="termLOA">Included Terminated & LOA Employees</label>
                                            </span>
                    </div>
                </div>
            </div>
        </form>
        <div class="button-row">
              <!--temporary toggleSection function applied to these buttons, will need to submit form and return results and then clear results-->
             <input id="submit" type="submit" data-bind="ojComponent: {component: 'ojButton', label: 'Search', icons: { start: 'fa fa-search'} }" />
             <input id="reset" type="reset" data-bind="click: resetData, ojComponent: {component: 'ojButton', label: 'Clear'}" />
         </div>
    </div>
    <div class="oj-lg-4 oj-col oj-md-only-hide">
        <h3>Last 30 Day Search </h3>
        <div class="resultWrapper">
            <ul class="searchHistory" data-bind="foreach: resultSearchHistory">
                <li>
                    <span class="searchNameHeader">Name:</span> <span data-bind="text: searchname"></span> | 
                    <span class="searchHireDate">Hire Date:</span> <span data-bind="text: datehire"></span><br />
                    <span class="searchStatus">Status:</span> <span data-bind="text: hirestatus"></span> 
                </li>
            </ul>
        </div>
    </div>

</div>
<div class="oj-row">
    <div class="oj-md-12 oj-col oj-lg-hide">
        <div id="employee-search-accordion" data-bind="ojComponent: {component: 'ojAccordion'}">
            <div>
                <span>Last 30 Day Search <span class="fa fa-plus"></span></span>
                <ul class="searchHistory" data-bind="foreach: resultSearchHistory">
                    <li>
                        <span class="searchNameHeader">Name:</span> <span data-bind="text: searchname"></span> | 
                        <span class="searchHireDate">Hire Date:</span> <span data-bind="text: datehire"></span> | 
                        <span class="searchStatus">Status:</span> <span data-bind="text: hirestatus"></span> 
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Start of the Result template -->

<div class="resultWrapper">
    <h2 class="float-l">Search Results</h2>
    <div data-bind="ojComponent: {component: 'ojPagingControl', data: listViewDataSource, pageSize:10}" class="float-r"></div>
    <ul id="listview" data-bind="ojComponent: {component: 'ojListView',
        data: listViewDataSource,
        item: {template: 'peoplelist_template'},
        selectionMode: 'single',
        currentItem: '100',
        selection: ['100'],
        rootAttributes: {style: 'width:100%;overflow:auto; margin-top: 5px'},
        scrollPolicyOptions: {fetchSize: 10}}">
    </ul>

    <script type="text/html" id="peoplelist_template">
        <li data-bind="attr: {id: $data['name']}, click: $parent.empBasicInfoOpen">
            <div class="oj-row">
                <div class="oj-lg-2 oj-md-2 oj-sm-12 oj-col" style="max-width:70px;padding-bottom:5px">
                    <img data-bind="attr: {src: $parent.getPhoto($data['empId'])}"/>
                </div>
                <div class="oj-lg-1 oj-md-10 oj-sm-12 oj-col">
                    <span data-bind="text: payrollId"></span>
                </div>
                <div class="oj-lg-2 oj-md-10 oj-sm-12 oj-col">
                    <span class="header" data-bind="text: firstName + ' ' + lastName"></span>
                </div>
                <div class="oj-lg-2 oj-md-10 oj-sm-12 oj-col">
                    <span data-bind="text: homeStore"></span>
                </div>
                <div class="oj-lg-2 oj-md-10 oj-sm-12 oj-col">
                    <span data-bind="text: hireDate"></span>
                </div>
                <div class="oj-lg-3 oj-md-10 oj-sm-12 oj-col">
                    <span data-bind="text: status"></span>
                </div>
            </div>
        </li>
    </script>

</div>

<!-- Start of Modal for templates -->
<div data-bind="template: {name: 'partials/employee-basic-info-modal/employee-basic-info-modal-large'}"></div>
