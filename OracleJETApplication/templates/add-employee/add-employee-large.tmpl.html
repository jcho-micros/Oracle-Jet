                <label for="dob">Date of Birth</label>
                <input data-bind="ojComponent: {component: 'ojInputText', value: dob}" /><br/>
            </form>

                <div class="oj-row">
                    <div class="oj-col oj-sm-12 oj-lg-12">
                        <table id="tableView"data-bind="ojComponent: {component: 'ojTable',
                        data: listViewDataSource, columns: [{headerText: 'First Name', sortProperty: 'firstName'}, {headerText: 'Last Name', sortProperty: 'lastName'},{headerText: 'DOB', sortProperty: 'dob'}, {headerText: 'Last Manager Name', sortProperty: 'lastManagerName'}, {headerText: 'SSN Match', sortProperty: 'ssnMatch'}, {headerText: 'Hire Status', sortProperty: 'hireStatus'}, {headerText: 'Edit', sortProperty: 'edit'}], rowTemplate: 'row_tmpl'}">
                        </table>
                    </div>
                </div>

                <script type="text/html" id="row_tmpl">
                    <tr>
                        <td data-bind="text: firstName"></td>
                        <td data-bind="text: lastName"></td>

                        <td data-bind="text: mgrFirstName + ' ' + mgrLastName"></td>
                        <td data-bind="text: ssn"></td>
                        <td data-bind="text: hireStatus"></td>
                        <td><a href="#" data-bind="click: $parent.loadPersonPage">Update</a></td>
