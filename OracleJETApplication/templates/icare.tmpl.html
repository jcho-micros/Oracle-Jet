<div id="tabs-container">
    Test 1
  <div id="selected-title" data-bind="click: hideSections"><a href="#" data-bind="text:currentSection"></a></div>
  <div id="tabs" data-bind="ojComponent:{component: 'ojTabs',  orientation: 'vertical'}">
    <!-- tab bar -->
    <ul class="vertical-tabs" data-bind="visible: sectionsState">
        <!-- ko foreach: dataTabSource -->
        <li data-bind="attr: {id: id}, click: $parent.selectedSection"><span data-bind="text:name"></span></li>
        <!-- /ko -->
    </ul>

    <!-- tab contents -->
    <!-- ko foreach: dataTabSource -->
    <div data-bind="attr: {id: 'tab-' + id}">
        <div data-bind="ojModule: {
            name: 'icare/' + id, 
            viewName: 'icare/' + id}">
        </div>
    </div>
    <!-- /ko-->
  </div>
</div>
