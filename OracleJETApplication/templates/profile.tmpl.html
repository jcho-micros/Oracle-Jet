<!-- small template -->
<script type="text/html" id="sm_template">
<div class="justifyCenter">
    <div id="personaldetails" class="oj-row">
        <div class="oj-col oj-md-1 oj-lg-1">
            <img data-bind="attr: {src: getPhoto(personProfile().empId)}" />
        </div>
        <div class="oj-col oj-md-2 oj-lg-2">
            <div data-bind="text: personProfile().firstName + ' ' + personProfile().lastName"></div>
        </div>
        <div class="oj-col oj-md-3 oj-lg-3">
           <h4>Home Store</h4>
           <span data-bind="text: personProfile().homeStore"></span>
           <a href="#">transfer</a>
        </div>
        <div class="oj-col oj-md-3 oj-lg-3">
           <h4>Hire Status</h4>
           <span data-bind="text: personProfile().hireStatus"></span>
           <a href="#">update</a>
        </div>
        <div class="oj-col oj-md-3 oj-lg-3">
           <h4>External Payroll ID</h4>
           <span data-bind="text: personProfile().externalPayrollId"></span>
           <a href="#">edit</a>
        </div>
    </div>
</div>
<div class="oj-row">
    <div class="oj-md-12 oj-col">
        <div data-bind="ojComponent: {component: 'ojConveyorBelt'}">
            <div id="profileTabs" data-bind="ojComponent: {component: 'ojNavigationList', selection: tabRouter.stateId(), beforeSelect: selectTabHandler, drillMode: 'none', edge: 'top'}">
                <ul data-bind="foreach: tabRouter.states">
                    <li data-bind="attr: {id: id}">
                        <a data-bind="text: label"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="oj-md-12 oj-col" data-bind="if: tabRouter.stateId()">
        <div class="oj-panel tab-content" data-bind="with: tabRouter.currentState()">
            <h2 id="currentPage" data-bind="text: label"></h2>
            <div data-bind="template: {name: 'profile/' + id +'/' + id + '-small'}"></div>
        </div>
    </div>
</div>
</script>
